  <script>
    function calculateTotal() {
      const form = document.getElementById("refreshmentForm");
      const prices = {
        vegSandwich: 50,
        chickenRoll: 80,
        fries: 60,
        cola: 30,
        limeJuice: 40,
        coffee: 35
      };

      let total = 0;
      for (let item in prices) {
        const quantity = parseInt(form.elements[item].value) || 0;
        total += quantity * prices[item];
      }

      document.getElementById("totalAmount").textContent = "Total Amount: ‚Çπ" + total;
    }
  </script>
